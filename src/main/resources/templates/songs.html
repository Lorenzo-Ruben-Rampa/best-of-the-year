<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Canzoni</title>
        <th:block th:insert="~{fragments :: styles}"></th:block>
</head>
<body>
    <header>        
        <th:block th:insert="~{fragments :: header}"></th:block>
    </header>
    <main>
           <section class="hero-section text-center p-3 mt-5">
            <div class="container w-50">
                <h1 class="mb-5">Best Songs</h1>
                <ul>
                    <li class="p-3" th:each="song : ${songs}">
                        <h3 class="inline" th:text="${song.titolo}"></h3>
                        <a th:href="@{/songs/{id}/{titolo}(id=${song.id}, titolo=${song.titolo})}" class="btn btn-primary btn-lg mx-2">Vedi Dettagli Canzone</a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
